<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Algolia Search Page</title>
    
    <!-- include the Algolia Search library -->
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4/dist/algoliasearchLite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4"></script>
    
    <!-- include the Algolia autocomplete library -->
    <link rel="stylesheet" href="styles.css"></link>
    <script src="script.js" defer></script>
  </head>
  <body>
    <form>
      <input type="search" id="search-input">
    </form>
    
    <script>
      // initialize the Algolia client
      var client = algoliasearch('8BLJRD73FU', '8e1b169fd2c844a93baaf7e4737f1d19');
      var index = client.initIndex('test');
      
      // configure the autocomplete
      autocomplete('#search-input', {}, [
        {
          source: autocomplete.sources.hits(index, { hitsPerPage: 5 }),
          displayKey: 'name',
          templates: {
            suggestion: function(suggestion) {
              return suggestion._highlightResult.name.value;
            }
          }
        }
      ]).on('autocomplete:selected', function(event, suggestion, dataset) {
        console.log(suggestion, dataset);
      });
    </script>
  </body>
</html>
